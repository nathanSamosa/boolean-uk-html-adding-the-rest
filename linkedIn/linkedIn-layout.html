<!DOCTYPE html>
<html>
    <head>
        <title>LinkedIn Layout</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="linkedIn-layout.css" />
    </head>
    <body>
        <section>
            <div class="headerContainer">
                <div class="logo"></div>
                <div class="search"></div>
                <div class="widgets"></div>
            </div>
        </section>
        <section>
            <div class="mainContainer">
                <div class="profile">
                    <div class= "largeTab account">
                        <div class= "profilePic"></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                    <div></div>
                    <div></div>
                </div>
                <div class="feed">
                    <div class="largeTab forum">
                        <div class="largeTab textBox">
                            <div class="profPicSmall"></div>
                            <div class="enterText"></div>
                        </div>
                        <div class="largeTab attachments">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="largeTab newsFeed">
                        <div></div>
                        <div></div>
                    </div>
                </div>
                <div class="suggestions">
                    <div class= "largeTab newsToday">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                        <div></div>
                        <div></div>
                </div>
            </div>
        </section>
    </body>
</html>
